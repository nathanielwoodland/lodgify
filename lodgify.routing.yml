lodgify.settings:
  path: '/admin/config/system/lodgify/settings'
  defaults:
    _title: 'Lodgify module settings'
    _form: 'Drupal\lodgify\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

lodgify.view_properties:
  path: '/lodgify/properties'
  defaults:
    _title: 'Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\LodgifyController::propertiesListingPage'
  requirements:
    _permission: 'access content'

lodgify.sync_properties:
  path: '/lodgify/sync-properties/{sync_type}'
  defaults:
    _title: 'Sync Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\LodgifyController::syncProperties'
    sync_type: 'all'
  requirements:
    _permission: 'administer site configuration'
