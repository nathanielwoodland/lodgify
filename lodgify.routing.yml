lodgify.properties.index:
  path: '/lodgify/properties'
  defaults:
    _title: 'Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\PropertiesController::index'
  requirements:
    _permission: 'access content'

lodgify.settings.sync:
  path: '/admin/config/system/lodgify/settings/sync'
  defaults:
    _title: 'Sync Lodgify records'
    _form: 'Drupal\lodgify\Form\SyncForm'
  requirements:
    _permission: 'administer site configuration'
