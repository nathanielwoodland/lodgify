lodgify.settings:
  path: '/admin/config/system/lodgify/settings'
  defaults:
    _title: 'Lodgify module settings'
    _form: 'Drupal\lodgify\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'

lodgify.properties.index:
  path: '/lodgify/properties'
  defaults:
    _title: 'Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\PropertiesController::index'
  requirements:
    _permission: 'access content'

lodgify.properties.sync:
  path: '/lodgify/properties/sync/{sync_type}'
  defaults:
    _title: 'Sync Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\PropertiesController::syncProperties'
    sync_type: 'all'
  requirements:
    _permission: 'administer site configuration'
