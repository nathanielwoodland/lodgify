lodgify.view_properties:
  path: '/lodgify-properties'
  defaults:
    _title: 'Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\LodgifyController::propertiesListPage'
  requirements:
    _permission: 'access content'

lodgify.refresh_properties:
  path: '/lodgify-refresh-properties'
  defaults:
    _title: 'Lodgify properties'
    _controller: '\Drupal\lodgify\Controller\LodgifyController::callRefreshProperties'
  requirements:
    _permission: 'administer content'

lodgify.settings:
  path: '/admin/config/system/settings'
  defaults:
    _title: 'Lodgify module settings'
    _form: 'Drupal\lodgify\Form\SettingsForm'
  requirements:
    _permission: 'administer site configuration'
